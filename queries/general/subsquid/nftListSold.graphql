query nftListSold(
  $account: String!
  $first: Int!
  $offset: Int
  $orderBy: NFTEntityOrderByInput = blockNumber_DESC
) {
  nftEntities(
    where: {
      issuer_eq: $account, currentOwner_not_eq: $account,  burned_eq:false , name_not_contains: "%Kanaria%", 
    }
    orderBy: [$orderBy, blockNumber_DESC]
    limit:$first
    offset:$offset
  ) {
     blockNumber
    burned
    createdAt
    currentOwner
    id
    instance
    issuer
    metadata
    name
    price
    sn
    transferable
    updatedAt
    collection {
      id
    }
 
  }
  nftEntitiesConnection(
    where: {
      issuer_not_eq: $account
      currentOwner_eq: $account
      name_not_contains: "%Kanaria%"
      burned_eq: false
    }
    orderBy: blockNumber_DESC
  ) {
    totalCount
  }
 
}
