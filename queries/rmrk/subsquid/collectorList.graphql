query collectorList($limit: Float, $offset: String, $orderBy: String, $orderDirection: String) {
  collectionEntities: collectorTable(limit: $limit, offset: $offset, orderBy: $orderBy, orderDirection:$orderDirection) {
    id
    unique
    total
    max
    averagePrice: average
    count: collections
    uniqueCollectors
    volume
  }
}
