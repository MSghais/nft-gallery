query collectorList($limit: Int!, $offset: Int!, $orderBy: CollectorOrderByInput, $where: CollectorWhereInput) {
  collectionEntities: collectors(limit: $limit, offset: $offset, orderBy: [$orderBy], where: $where) {
    id
    unique
    total
    max
    averagePrice: average
    count: collections
    uniqueCollectors
    volume
  }
}
